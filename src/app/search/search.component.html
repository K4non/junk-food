<!DOCTYPE html>
<html lang="it-IT" class=" webfonts-loaded">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>B-Eat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--UTILE CSS-->
    
</head>

        <body class="has-p11n-cuisines has-ex-1474-active " style="padding-top: 0px;">
                        <main id="skipToMain" role="main">
                            <!---->
                            <div class="g-col g-span8--mid g-span9--wide c-sortBy">
                                <div style="width: 100%;">


                                    <!--RICERCA-->
                                    <div style="width: 100%;" >
                                        <div>
                                            <div data-test-id="search-predict-overlay" class="c-searchInput-content-overlay"></div>
                                            <div class="c-searchInput-container">
                                                <form class="c-searchInput-form">
                                                    <div class="c-searchInput-overlay-searchBar">


                                                        <label for="dish-search" class="is-visuallyHidden">
                                                            Cerca per cucina o ristorante
                                                        </label>

                                                        <!--ICONA RICERCA-->
                                                        <span class="c-searchInput-icon"><svg xmlns="http://www.w3.org/2000/svg"
                                                                viewBox="0 0 16 16" class="c-ficon c-ficon--eyeglass">
                                                                <path
                                                                    d="M15.88 15.28a.42.42 0 1 1-.6.6L10.2 10.8a.42.42 0 1 1 .6-.6l5.08 5.08zm-9.56-2.65A6.32 6.32 0 1 1 6.32 0a6.32 6.32 0 0 1 0 12.63zm0-.84a5.47 5.47 0 1 0 0-10.95 5.47 5.47 0 0 0 0 10.95z">
                                                                </path>
                                                            </svg>
                                                        </span>

                                                        <input id="dish-search" type="search" [formControl]="search" placeholder="Cerca per cucina o ristorante"
                                                            autocomplete="off" data-test-id="unified-input-box" class="c-searchInput"
                                                            data-search-input="">

                                                        <!---->
                                                        <!---->
                                                        <!---->
                                                    </div>

                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- FINE RICERCA -->
                                    <!--RISTORANTE-->
                                    <div infinite-scroll-distance="300" data-search-results-container="" data-test-id="searchresults" *ngFor="let i of foodList">
                                        <div class="c-listing">
                                            <div data-test-id="openrestaurants" data-search-container="openrestaurants"
                                                class="c-listing-loader">
                                                <div style="width: 100%;">
                                                    <section data-restaurant-id="220379" data-test-id="restaurant" data-search-item=""
                                                        tabindex="0"
                                                        class="c-listing-item  c-card c-card--rounded--large c-listing-item--withHeader">
                                                        <a href="http://localhost:4200/homepage/page-one/pagina-ristorante" title="Vedi il menu per {{i.nome}}" data-test-id="restaurant_info"
                                                            class="c-listing-item-link u-clearfix">

                                                            <!--IMAGGINE RISTORANTE-->
                                                            <div style="width: 100%;">
                                                                <div class="c-listing-item-header"><img
                                                                    src="{{i.img1}}"
                                                                    alt="" loading="lazy" data-test-id="restaurant-cuisine-image"
                                                                    class="c-listing-item-header-img"> <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin meet" viewBox="0 0 320 36"><g fill="none" fill-rule="nonzero"><g opacity=".3"><path fill="#000" d="M0 0l320 36H0z"/><path fill="#FFF" d="M0 0l320 36H0z"/></g><path fill="#FFF" d="M0 12l320 24H0z" opacity=".6"/><path fill="#FFF" d="M0 24l320 12H0z"/></g></svg>
                                                                </div>
                                                            </div>
                                                            <!--LOGO-->
                                                            <div data-test-id="restaurant_logo" class="c-listing-item-img">
                                                                <img src="{{i.img2}}"
                                                                    alt="" width="50" height="50" loading="lazy"
                                                                    class="c-listing-item-imgItem"></div>
                                                            <div class="c-listing-item-info">
                                                                <h3 data-test-id="restaurant_name" data-search-name=""
                                                                    class="c-listing-item-title">
                                                                    {{i.nome}}
                                                                </h3>

                                                                <div style="width: 100%;">
                                                                    <p data-test-id="restaurant-cuisines"
                                                                        class="c-listing-item-text c-badge c-listing-item-badge c-badge--transparent c-badge--noPad">
                                                                        {{i.tipo}}
                                                                        <span class="c-badge-icon"></span>
                                                                        {{i.cucina}}
                                                                        <!---->
                                                                    </p>
                                                                </div>


                                                                <span style="width: 100%;">
                                                                    <div style="width: 100%;"></div>
                                                                    <div style="width: 100%;">
                                                                        <div class="c-listing-item-rating">
                                                                            <div
                                                                                class="c-rating c-rating--small c-listing-item-ratingStars">
                                                                                <span class="c-rating--fill c-ratings--fill-53"></span>
                                                                            </div> <span data-test-id="restaurant-rating"
                                                                                class="is-visuallyHidden">
                                                                                {{i.mediaValutazione}} stelle su 6
                                                                            </span> <strong data-test-id="rating"
                                                                                class="c-listing-item-ratingText">
                                                                                {{i.numRecensioni}}
                                                                            </strong>
                                                                        </div>
                                                                    </div>
                                                                </span>
                                                            </div>


                                                            <div class="c-listing-item-details"><span style="width: 100%;">
                                                                    <div>
                                                                        <div style="width: 100%;">
                                                                            <div>
                                                                                <div data-test-id="restaurant-delivery-fees"
                                                                                    class="c-listing-item-detailsRow l-inlined">
                                                                                    <span class="c-listing-item-detailsRow-icon">
                                                                                        <svg
                                                                                            xmlns="http://www.w3.org/2000/svg"
                                                                                            viewBox="0 0 20 20"
                                                                                            class="c-ficon c-ficon--cash">
                                                                                            <path
                                                                                                d="M11.25 16.667a2.083 2.083 0 1 1 0-4.167 2.083 2.083 0 0 1 0 4.167zm0-.834a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5zm-6.258-4.166V17.5H17.5v-5.833H4.992zm-.417-.834h13.342c.23 0 .416.187.416.417v6.667c0 .23-.186.416-.416.416H4.575a.417.417 0 0 1-.417-.416V11.25c0-.23.187-.417.417-.417zm-1.872-1.45l.824 1.41a.417.417 0 0 1-.72.42l-1.033-1.77a.417.417 0 0 1 .15-.57l11.524-6.725a.417.417 0 0 1 .57.15l3.367 5.758a.417.417 0 0 1-.15.57l-2.258 1.317a.417.417 0 1 1-.42-.72l1.898-1.106-2.946-5.039L2.703 9.383zm8.682.41a.417.417 0 0 1-.72-.419 1.25 1.25 0 1 0-2.163 0 .417.417 0 0 1-.72.418 2.083 2.083 0 1 1 3.603 0z">
                                                                                            </path>
                                                                                        </svg></span>
                                                                                    <p
                                                                                        class="c-listing-item-text c-listing-item-detailsRow-text c-badge c-listing-item-badge c-badge--transparent c-badge--noPad">
                                                                                        Consegna: € {{i.consegna}}
                                                                                        <span class="c-badge-icon"></span>
                                                                                        Ordine Minimo: € 5
                                                                                    </p>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div style="width: 100%;">
                                                                            <!---->
                                                                        </div>
                                                                        <div style="width: 100%;">
                                                                            <div>
                                                                                <div data-test-id="restaurant-location"
                                                                                    class="c-listing-item-detailsRow l-inlined">
                                                                                    <span class="c-listing-item-detailsRow-icon"><svg
                                                                                            xmlns="http://www.w3.org/2000/svg"
                                                                                            viewBox="0 0 20 20"
                                                                                            class="c-ficon c-ficon--map-pin c-icon--mapPin--large">
                                                                                            <path
                                                                                                d="M10 10.833a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zM10 10a1.667 1.667 0 1 0 0-3.333A1.667 1.667 0 0 0 10 10zm4.716-6.485a6.633 6.633 0 0 1 2.034 4.657c0 2.256-1.23 4.621-3.268 6.974a25.286 25.286 0 0 1-3.228 3.101.417.417 0 0 1-.508 0 23.028 23.028 0 0 1-1.014-.857 25.286 25.286 0 0 1-2.214-2.244C4.48 12.793 3.25 10.428 3.25 8.163A6.628 6.628 0 0 1 10 1.667a6.628 6.628 0 0 1 4.716 1.848zM10.711 16.77a24.42 24.42 0 0 0 2.14-2.17c1.92-2.215 3.066-4.418 3.066-6.42a5.795 5.795 0 0 0-5.909-5.68 5.806 5.806 0 0 0-4.147 1.616 5.79 5.79 0 0 0-1.778 4.056c0 2.01 1.146 4.213 3.065 6.428a24.463 24.463 0 0 0 2.845 2.776c.226-.174.463-.377.718-.606z">
                                                                                            </path>
                                                                                        </svg></span>
                                                                                    <p
                                                                                        class="c-listing-item-text c-listing-item-detailsRow-text c-badge c-listing-item-badge c-badge--transparent c-badge--noPad">
                                                                                        {{i.indirizzo}}
                                                                                    </p>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <!---->
                                                                    <div class="c-listing-item-meta">
                                                                        <div style="width: 100%;"></div>
                                                                    </div>
                                                                </span></div>
                                                            <div class="c-optional-items">
                                                                <div style="width: 100%;"></div>
                                                            </div>
                                                        </a></section>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!--FINE RISTORANTE-->
                                </div>
                            </div>
                        </main>
        </body>

</html>
