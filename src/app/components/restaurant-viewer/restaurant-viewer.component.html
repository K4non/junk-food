<div class="viewer-container">
    <div class="content" *ngIf='foodList | search:str; let list'>
        <!-- search:str permette di filtrare effettivamente la lista , sotto cambio i.getMenu() con i -->
        <div class="restaurant-box" (click)="openDialog(i)" *ngFor='let i of list'
            [style.backgroundImage]="'url(' + i.getImg() + ')'">
            <div class="restaurant-name text">
                {{i.getNome()}}
            </div>
            <div class="restaurant-kitchen kitchen">
                <p>Tipo di cucina: {{i.getCucina()}}</p>
            </div>

        </div>

        <!-- visualizzazione immagine "errore" -->
        <div class="noResult" *ngIf='list.length === 0'>
            <img class="image" style="height: auto; width: 550px;" src="../../../assets/drakeNothingHere.png">
            <p class="text">No Results</p>
        </div>
    </div>


</div>
